<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>test03</title>
      <link rel="stylesheet" href="./reset.css" />
      <link href="./perfect-scrollbar.css" rel="stylesheet" />
      <script src="./perfect-scrollbar.js"></script>
      <link rel="stylesheet" href="./frappe-gantt.css" />
      <script src="./frappe-gantt.umd.js"></script>
      <link rel="stylesheet" href="./test.css" />
   </head>
   <body>
      <!-- 
        << Frappe Gantt >>

        간단하고 직관적인 Gantt 차트(간트차트)를 구현할 수 있는 오픈소스 JavaScript 라이브러리로, 
        가볍고 사용법이 간단해서 초보자에게도 추천되는 라이브러리이다. 
        SVG 기반으로 반응형 이며, Drag & Drop 지원 (시작일, 종료일 조정)이 되고, 날짜/텍스트 커스터마이징 가능하다.

        Home - https://frappe.io/gantt
        Git - https://github.com/frappe/gantt
        
        Study - https://docs.frappe.io/learning/introduction
    -->
      <div class="gantt_wrapper">
         <div class="top-section">
            <button id="view-month">월간 보기 테스트 버튼</button>
            <button id="scroll-current">현재 날짜로 스크롤</button>
         </div>
         <div class="middle-section">
            <div class="inner-left-section">
               <div class="gantt-nav-wrapper">
                  <div class="gantt-nav">
                     <div class="gantt-nav-header">
                        <p class="list-Name">제목</p>
                        <p class="list-Start">시작일</p>
                        <p class="list-Duration">기간</p>
                        <p class="list-Status">진행률</p>
                     </div>
                     <div class="gantt-nav-list" id="gantt-nav-list">
                        <div id="list_wrap_clone">
                           <div class="list_wrap">
                              <div class="list-Name"></div>
                              <div class="list-Start"></div>
                              <div class="list-Duration"></div>
                              <div class="list-Status"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="inner-right-section-scroll">
               <div class="inner-right-section">
                  <div id="gantt">
                     <div id="gantt-popupHTML" class="gantt-popupHTML">
                        <div>제목 :<span class="title"></span></div>
                        <div>기간 :<span class="duration"></span></div>
                        <div>
                           진행률 :<span class="expected_progress"></span>
                        </div>
                        <div>
                           링크 :
                           <a href="" target="_blank" class="link">링크</a>
                        </div>
                        <button class="delete_btn"></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="bottom-section"></div>
      </div>

      <script src="./test.js"></script>
   </body>
</html>
