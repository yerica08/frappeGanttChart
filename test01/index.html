<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>test01</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.css"
      />
      <script src="https://cdn.jsdelivr.net/npm/frappe-gantt/dist/frappe-gantt.umd.js"></script>
      <link rel="stylesheet" href="./test.css" />
   </head>
   <body>
      <!-- 
        << Frappe Gantt >>

        간단하고 직관적인 Gantt 차트(간트차트)를 구현할 수 있는 오픈소스 JavaScript 라이브러리로, 
        가볍고 사용법이 간단해서 초보자에게도 추천되는 라이브러리이다. 
        SVG 기반으로 반응형 이며, Drag & Drop 지원 (시작일, 종료일 조정)이 되고, 날짜/텍스트 커스터마이징 가능하다.

        Home - https://frappe.io/gantt
        Git - https://github.com/frappe/gantt
        
        Study - https://docs.frappe.io/learning/introduction
    -->
      <button id="view-month">월간 보기 테스트 버튼</button>
      <div id="gantt"></div>
      <div id="gantt-popupHTML"></div>

      <script src="./test.js"></script>
   </body>
